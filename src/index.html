<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Foodly</title> 
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2250%22 fill=%22%23F8C8DC%22/></svg>">
  <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
  <app-root>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #ffffff;">
       <div style="width: 20px; height: 20px; background-color: #F8C8DC; border-radius: 50%; animation: pulse 1.5s infinite ease-in-out;"></div>
    </div>
  </app-root>

  <style>
    @keyframes pulse {
      0% { transform: scale(0.8); opacity: 0.5; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(0.8); opacity: 0.5; }
    }
  </style>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
</html>
