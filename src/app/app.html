<header class="top-header">
  <div class="logo-container">
    <span class="logo-dot"></span>
    <h1 class="logo">Foodly</h1>
  </div>
</header>

<div class="dashboard-wrapper">
  
  <aside class="sidebar">
    <div class="sidebar-header">
  <h2 class="sidebar-title">
    Nutre <br> <span style="color: #F8C8DC;">tu semana</span>
  </h2>
</div>
   

    <nav>
      <div class="nav-item" [class.active]="seccionActiva === 'planificador'" (click)="irASeccion('planificador')">
        <span class="icon"></span> Plan Semanal
      </div>
      <div class="nav-item" [class.active]="seccionActiva === 'compras'" (click)="irASeccion('compras')">
        <span class="icon"></span> Lista Compra
      </div>
    </nav>
  </aside>

  <main class="main-content">
    <div class="welcome-header">
      <h1>Hola, que tal?</h1>
      <p class="date">{{ fechaActual | date:'dd MMMM, yyyy' }}</p>
    </div>

    <div class="bento-grid">
      <section id="planificador" class="widget-card">
        <div class="widget-info">
          <h2>Planificador Semanal</h2>
        </div>
        <app-calendario 
          [plan]="plan" 
          (cambio)="actualizarPlan($event.dia, $event.comida, $event.evento)">
        </app-calendario>
      </section>

      <section id="compras" class="widget-card yellow">
        <app-lista-compra [items]="listaCompra"></app-lista-compra>
      </section>
    </div>
  </main>
</div>
